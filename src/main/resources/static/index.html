<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/main.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="card my-3">
        <div class="card-body">
            <h3 class="card-title">Product Watching</h3>
            <form>
                <div class="row my-3">
                    <label for="sku" class="col-sm-2 col-form-label">Product SKU</label>
                    <div class="col-10">
                        <input type="text" id="sku" class="form-control" placeholder="Product SKU">
                    </div>
                </div>
                <button id="watch" class="btn btn-primary" type="submit">Start Watching</button>
            </form>
        </div>
    </div>

    <div class="card my-3" id="product_details" style="display:none;">
        <div class="card-body">
            <h3 class="card-title">Product Details</h3>
            <div class="row">
                <div class="col-12">
                    <table class="table table-striped">
                        <tbody>
                            <tr>
                                <th>SKU</th>
                                <td id="product_sku">SKU</td>
                            </tr>
                            <tr>
                                <th>Name</th>
                                <td id="product_name">Name</td>
                            </tr>
                            <tr>
                                <th>Price</th>
                                <td id="product_price">Price</td>
                            </tr>
                            <tr>
                                <th>Quantity</th>
                                <td id="product_quantity">Quantity</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <h3 class="card-title">Event Logs</h3>
            <div class="row">
                <div class="col-12">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Date Time</th>
                            <th>Event Name</th>
                            <th>Payload</th>
                        </tr>
                        </thead>
                        <tbody id="product_events">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
